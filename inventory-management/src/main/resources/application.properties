# Use H2 in-memory database (automatically active in dev and test)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:inventory_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Username and password (standard for H2 in-memory)
quarkus.datasource.username=sa
quarkus.datasource.password=

# Optional: Connection pool size
quarkus.datasource.jdbc.max-size=20

# Hibernate: Drop and recreate the database schema on every startup (great for development)
quarkus.hibernate-orm.database.generation=drop-and-create

# Show SQL in console (very helpful for seeing what Hibernate is doing)
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

# Disable any SQL import script (unless you create an import.sql file later)
quarkus.hibernate-orm.sql-load-script=no-file